<!DOCTYPE html>

  <body>
    <div id="div-navbar" class="max-width">

            <i class="fas fa-hat-wizard" style="margin-right: 10px"></i>

              aria-label="Search"
              id="search"
              onclick="onclickinsearch()"
            />
            <i onclick="handleSearchClick()">
              <ion-icon name="search-outline"></ion-icon>

          </form>

          <div class="switch-page">
            <a href="index.html" class="text-white"> Photos </a>
            <a href="index2.html" class="text-white"> Videos </a>
          </div>
        </div>
      </nav>

      <div class="divAleft">Featured photo by Matt Moloney</div>

      <div class="divAmid">
        <h1>BEAUTIFUL FREE STOCK PHOTOS</h1>
        <h2>
          Hundreds of high resolution images added weekly. Free from copyright
          restrictions.
        </h2>
        <div id="trending">
          Trending:
          <a
            href=""
            class="text-success search-trending-business"
            onclick="handleBusinessTrendingSearch()"

          <a
            href=""
            class="text-success search-trending-technology"
            onclick="handleTechnologyTrendingSearch()"

          >
          <a
            href=""
            class="text-success search-trending-nature"
            onclick="handleNatureTrendingSearch()"
            >nature</a
          >
          <a
            href=""

          >
          <a
            href=""
            class="text-success search-trending-health"
            onclick="handleHealthTrendingSearch()"

          >
          <a
            href=""
            class="text-success search-trending-wallpaper"
            onclick="handleWallpaperTrendingSearch()"

          >
          <a
            href=""
            class="text-success search-trending-love"
            onclick="handleLoveTrendingSearch()"
            >love</a
          >
          <a
            href=""
            class="text-success search-trending-food"
            onclick="handleFoodTrendingSearch()"
            >food</a
          >
        </div>
      </div>

      <div class="divAright">
        <a href="" class="text-white"> Read more about the Bucharati</a>
      </div>

      <div class="container">
        <!-- -------------------------------- -->

            id="button-load-more-img"

          >
            Load more image
          </button>
        </div>
